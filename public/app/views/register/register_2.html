<div class="container">
  <div class="row main">
    <div class="panel-heading">
             <div class="panel-title text-center">
              </div>
          </div>
    <div class="main-login contact-center">
      <h1 class="title" style="font-size: 37px">Crea tu Cuenta</h1>
      <hr style="width: 45%; height:5px; background-color: #F6515E; border-width:1px; border-radius: 200px;" />
      <br>
      <div class="etiqueta">
        <h4 align="center"><font color="white">Foto de Perfil *</font></h4>
      </div>
      <div class="contact-color contact-margen">
        <center>
          <img src="http://vistas.pamdogs.com/images/user.png" alt="user-avatar" width="240" height="240">
          <br><br><br>
          <button type="button" class="btn boton btn-lg btn-block login-button"><strong>Subir una imagen</strong></button>
        </center>
      </div>
      <br><br><br>
      <div class="etiqueta">
        <h4 align="center"><font color="white">Datos personales *</font></h4>
      </div>
      <div class="contact-color contact-margen">
        <form class="form-horizontal" method="post" action="#">
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Nombre:</strong></h4>
              <div class="input-group">
                <input align="center" type="text" class="textbox" name="nombre" id="nombre"  placeholder="Ingresa tu nombre"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Apellido:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Apellido"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Correo:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Email"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Fecha de nacimiento:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Email"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Genero:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Email"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Telefono:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Email"/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-lg-10">
            <h4><strong>Documento:</strong></h4>
              <div class="input-group">
                <input type="email" class="textbox" name="email" id="email"  placeholder="Nacional / Extranjero"/>&nbsp; &nbsp; <input type="email" class="textbox" name="email" id="email"  placeholder="Numero de Documento" float=left/>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group ">
            <button type="button" class="btn boton" style="float: left" ><strong>Quiero encontrar cuidadores</strong></button><button type="button" class="btn boton" style="float: right;" ><strong> Quiero ser cuidador</strong></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
