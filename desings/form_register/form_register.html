		<title>Registrate</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="color:black">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <img src="../home/img/img5.png" width="136" height="36"></a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="#">Inicio</a>
	                    </li>
	                    <li>
	                        <a href="#">Registrate</a>
	                    </li>
	                    <li>
	                        <a href="#">Iniciar Sesion</a>
	                    </li>
	                    <li>
	                        <a href="#">Contacto</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<h1 class="title">Regístrate</h1>
					<hr class="hr"/>
					<button class="btn boton-facebook btn-lg btn-block login-button" type="submit">Ingresa con Facebook</button>
					<h6 align="center">Tomaremos algunos datos de tu perfil de Facebook para realizar tu registro.</h6>
					<hr class="hr hr1" align="center" />
					<center>
						<form class="form-horizontal" method="post" action="#">
							<div class="form-group">
								<div class="col-lg-10">
									<div class="input-group">
										<input align="center" type="text" class="form-control" name="email" id="email"  placeholder="Direccion de Email"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10">
									<div class="input-group">
										<input type="password" class="form-control" name="password" id="password"  placeholder="Constraseña"/>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10">
									<div class="input-group">
										<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirmar contraseña"/>
									</div>
								</div>
							</div>
							<br>
							<div class="form-group ">
								<button type="button" class="btn boton btn-lg btn-block login-button">Registrar</button>
								<h6 align="center">¿Ya eres miembro? <a href="#">Accede aqui</a></h6>
								<br>
								<h6 align="center">Al registrarte estás aceptando nuestros <a href="#">Términos y Condiciones</a> al igual que nuestras <a href="#">Política de Privacidad</a>.</h6>
							</div>
						</form>
					</center>
				</div>
			</div>
		</div>

		<script src="../home/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    	<script src="../home/js/bootstrap.min.js"></script>
